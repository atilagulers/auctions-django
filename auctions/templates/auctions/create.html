{% extends 'auctions/layout.html' %} 


{% block body %}
	<div style="box-shadow: 0 0 24px rgb(0, 0, 0, .15); padding: 12px;">
		<h3>New Auction</h3>
		<form action="" method="post" style="display: flex; flex-direction: column; gap: 24px; padding: 12px;">
			<input type="text" name="title" placeholder="Title">
			<textarea name="description" placeholder="Description" rows="5"></textarea>
			
			<select name="category" id="category-select">
				<option value="">Other</option>
				<option value="health">Health</option>
			</select>

			<input type="number" placeholder="Starting Bid" min="1" step="any" name="amount">
		</form>
	</div>

{% endblock %}
